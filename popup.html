<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yoto Tools</title>
  <style>
    :root {
      --primary-blue: #0A84FF;
      --secondary-bg: #F5F5F7;
      --text-primary: #1D1D1F;
      --text-secondary: #86868B;
    }
    
    body {
      width: 320px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: white;
      color: var(--text-primary);
      line-height: 1.4;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 0 16px;
      margin-bottom: 16px;
      border-bottom: 1px solid #E5E5E5;
    }
    
    .header img {
      width: 24px;
      height: 24px;
    }
    
    .title {
      font-size: 15px;
      font-weight: 600;
      margin: 0;
      color: var(--text-primary);
    }
    
    .status {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 16px;
      line-height: 1.4;
    }
    
    .status a {
      color: var(--primary-blue);
      text-decoration: none;
    }
    
    .status a:hover {
      text-decoration: underline;
    }
    
    .status .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      background: var(--secondary-bg);
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .main-actions {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .card-button {
      border: none;
      background: none;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: var(--text-primary);
      transition: all 0.2s;
      width: 100%;
    }
    
    .card-button .content {
      flex: 1;
      min-width: 0;
    }
    
    .card-button .title {
      font-size: 13px;
      font-weight: 500;
      margin: 0;
      color: inherit;
    }
    
    .card-button .subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      margin: 2px 0 0;
    }
    
    .card-button .icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .card-button.primary {
      background-color: var(--primary-blue);
      color: white;
    }
    
    .card-button.primary .subtitle {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .card-button.secondary {
      background-color: var(--secondary-bg);
    }
    
    .card-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .card-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .secondary-actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .action-button {
      border: none;
      background: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: var(--text-primary);
      transition: all 0.2s;
      width: 100%;
    }
    
    .action-button .icon {
      width: 16px;
      height: 16px;
      opacity: 0.7;
      flex-shrink: 0;
    }
    
    .action-button:hover:not(:disabled) {
      background-color: var(--secondary-bg);
    }
    
    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .action-button .spacer {
      flex: 1;
    }
    
    .action-button .arrow {
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    .progress {
      display: none;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
    }
    
    .progress-bar {
      flex: 1;
      height: 4px;
      background-color: var(--secondary-bg);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: var(--primary-blue);
      width: 0%;
      transition: width 0.3s;
    }
    
    .progress-text {
      font-size: 12px;
      color: var(--text-secondary);
      min-width: 40px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/32.png" alt="Yoto Tools">
      <h1 class="title">Yoto Tools</h1>
    </div>
    
    <div class="status" id="status">
      Ready to backup your card content
    </div>
    
    <div class="main-actions">
      <button class="card-button primary" id="viewMedia" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <div class="content">
          <div class="title">View Media Links</div>
          <div class="subtitle">Browse available content for backup</div>
        </div>
      </button>
      
      <button class="card-button secondary" id="bulkDownload" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        <div class="content">
          <div class="title">Complete Backup</div>
          <div class="subtitle">Archive all card content</div>
        </div>
      </button>
    </div>

    <div class="secondary-actions">
      <button class="action-button" id="downloadCover" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <polyline points="21 15 16 10 5 21"/>
        </svg>
        Save Card Artwork
        <span class="spacer"></span>
        <span class="arrow">›</span>
      </button>
      
      <button class="action-button" id="downloadDetails" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <line x1="10" y1="9" x2="8" y2="9"/>
        </svg>
        Save Card Information
        <span class="spacer"></span>
        <span class="arrow">›</span>
      </button>
    </div>

    <div class="progress" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <span class="progress-text" id="progressText">0%</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
